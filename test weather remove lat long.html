<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Radar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; <!-- Dark mode background color -->
            color: #e0e0e0; <!-- Light text color for dark mode -->
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 20px;
            color: #e0e0e0; <!-- Light text color for dark mode -->
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .widget {
            position: relative;
            width: 100%;
            max-width: 1536px;
            margin: 0 auto;
            border: 1px solid #333; <!-- Darker border for dark mode -->
            background-color: #1e1e1e; <!-- Dark background for the widget -->
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); <!-- Darker shadow for dark mode -->
        }
        iframe {
            width: 100%;
            height: 864px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Rain Radar</h1>

    <!-- Container -->
    <div class="widget">
        <iframe id="radar-frame" src="" title="Rain Radar"></iframe>
    </div>

    <script>
        // Update the radar iframe source
        function updateRadar() {
            const iframe = document.getElementById('radar-frame');
            const timestamp = new Date().getTime(); // Get current timestamp
            const baseUrl = 'https://www.ventusky.com/?p=*LAT*%3B*LONG*%3B8&l=radar'; // Replace *LAT* and *LONG* with the latitude and longitude you want to see
            iframe.src = `${baseUrl}&t=${timestamp}`;
        }

        // Set the auto-refresh interval to 10 minutes (600000 milliseconds)
        const refreshInterval = 600000;

        // Update the radar at interval
        setInterval(updateRadar, refreshInterval);

        // Initial load
        updateRadar();
    </script>
</body>
</html>
